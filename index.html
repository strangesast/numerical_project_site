<html>
<head>
<style>
  .section {
      display: flex;
      flex-direction: column;
  }

  .section > img {
      width: 600px;
  }
</style>
</head>
<body>
<h1>MA339: Linear Algebra</h1>
<h2>Project II</h2>
<h3>Part I</h3>
<div class="section">
    <div>
        <span>Scale: </span>
        <input name="s", type="number", min="0", max="100", id="scale_input"></input>
        <button name="scale", type="submit", id="scale_update">Update</button>
    </div>
    <img src='/static/linear_algebra_project/part_one_figure_scale.png'></img>
</div>

<div class="section">
    <div>
        <span>Rotation: </span>
        <input name="deg", type="number", min="-360", max="360" id="rotation_input"></input>
        <button name="rotate", type="submit", id="rotate_update">Update</button>
    </div>
    <img src='/static/linear_algebra_project/part_one_figure_rotate.png'></img>
</div>

<div class="section">
    <div>
        <span>Shear: </span>
        <input name="k", type="number", min="-5", max="5", id="shear_input"></input>
        <button name="shear", type="submit", id="shear_update">Update</button>
    </div>
    <img src='/static/linear_algebra_project/part_one_figure_shear.png'></img>
</div>

<div class="section">
    <div>
        <span>Shear: </span>
        <input name="k", type="number", min="-5", max="5" id="shearrotate_input_shear"></input>
        <span>Rotation: </span>
        <input name="deg", type="number", min="-360", max="360" id="shearrotate_input_rotate"></input>
        <button name="shearrotate", type="submit", id="shearrotate_update">Update</button>
    </div>
    <img src='/static/linear_algebra_project/part_one_figure_shearrotate.png'></img>
</div>

<div class="section">
    <div>
        <span>Rotation: </span>
        <input name="deg", type="number", min="-360", max="360", id="rotateshear_input_rotate"></input>
        <span>Shear: </span>
        <input name="k", type="number", min="-5", max="5", id="rotateshear_input_shear"></input>
        <button name="rotateshear", type="submit", id="rotateshear_update">Update</button>
    </div>
    <img src='/static/linear_algebra_project/part_one_figure_rotateshear.png'></img>
</div>

<h3>Part II</h3>
<img src='/static/linear_algebra_project/animation.gif'></img>

<h3>Part III</h3>
<img src='/static/linear_algebra_project/high_animation.gif'></img>

</body>
</html>
